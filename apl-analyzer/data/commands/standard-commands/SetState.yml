name: SetState
deprecated: true
belongsTo: Standard Commands
minimumVersion: '1.0'
specification:
  properties:
    - name: componentId
      description: The id of the component whose value should be set.
    - name: state
      description: The name of the state to set.
      values:
        - value: checked
        - value: disabled
        - value: focused
    - name: value
      description: The value to set on the state.