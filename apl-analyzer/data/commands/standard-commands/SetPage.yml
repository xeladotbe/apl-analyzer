name: SetPage
belongsTo: Standard Commands
minimumVersion: '1.0'
specification:
  properties:
    - name: componentId
      description: The id of the component.
    - name: position
      description: Whether the value is a relative or absolute offset.
      values:
        - value: relative
        - value: absolute
    - name: value
      description: The distance to move. May be an absolute or relative value.